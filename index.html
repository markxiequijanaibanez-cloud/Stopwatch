<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

 
<div class="background-text">
  <p>MARK DARYL I. QUIJANA - IV-BSIT-C</p>
</div>

<div class="watch-box">

   
  <div class="watch-title">STOPWATCH</div>

  <div class="clock">
    <div class="hand"></div>
  </div>

  <div id="display">00:00.0</div>

  <div class="controls">
    <button id="btnStart">Start</button>
    <button id="btnPause">Pause</button>
    <button id="btnReset">Reset</button>
    <button id="btnLap">Lap</button>
  </div>

  <ul id="laps"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
